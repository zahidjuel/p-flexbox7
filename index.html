<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/facebook.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <title>Facebook - login or sign up</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="container-left">
                <h1 class="f-title">facebook</h1>
                <h1 class="f-text">Facebook helps you connect and share with the people in your life.</h1>
            </div>
            <div class="container-right">
                <div class="login-card">
                    <div class="login-form">
                        <input type="email" name="" id="" placeholder="Email address or phone number" required>
                        <input type="password" name="password" id="" placeholder="Password">
                        <input class="login-button" type="submit" value="Log in">
                        <p class="text-center"><a class="forgotten-link" target="_blank" href="#">Forgotten
                                password?</a></p>
                    </div>
                    <hr>
                    <p class="text-center"><a class="create-button" href="#">Create new account</a></p>
                </div>
                <p><strong>Create a Page</strong> for a celebrity, brand or business.</p>
            </div>
    </header>
    </div>
</body>

</html>
